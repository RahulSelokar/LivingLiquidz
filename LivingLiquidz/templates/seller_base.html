<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liquor Legends{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #311528;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #452F3C;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Adjust content margin to accommodate sidebar */
        @media screen and (max-width: 600px) {
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 style="color: red;">Liquid Legend</h3>
        <a href="/seller_base/">Home</a>
        <a href="/seller_add_product/">Add Products</a>
        <a href="#payments">Payments</a>
        <a href="#settings">Settings</a>
        <a href="/seller_logout/">Logout</a>
        <!-- Add more sidebar links as needed -->
    </div>

    <!-- Main content area -->
    <div class="content">
        {% block content %}
        <!-- Default content if not overridden in child templates -->
        {% endblock %}
    </div>
</body>
</html>
