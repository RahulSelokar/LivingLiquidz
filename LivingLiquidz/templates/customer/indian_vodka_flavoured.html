{% extends 'base.html' %}

{% block title %} vodka flavoured {% endblock %}

{% block content %}
{% load static %}


    <style>
        .container {
            margin-top: 20px; /* Adjust the value as needed */
          }
        /* Custom styles for product boxes */
        .product-box {
          border: 1px solid #ccc;
          margin-bottom: 20px;
          padding: 10px;
        }
        .product-img {
          max-width: 100%;
          height: auto;
        }
        .compare-button{
          background-color: #311528 !important;
          color: white !important;
        }
      </style>
  <div class="container">
    <div class="row">
      <!-- Filters Column -->
      <div class="col-md-3">
        <div class="filters-box">
          <h2>Filters</h2>
          <!-- Add your filter options here -->
          <div class="form-group">
            <label for="filterOption1">Filter Option 1:</label>
            <select class="form-control" id="filterOption1">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterOption2">Filter Option 2:</label>
            <select class="form-control" id="filterOption2">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterOption2">Filter Option 2:</label>
            <select class="form-control" id="filterOption2">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterOption2">Filter Option 2:</label>
            <select class="form-control" id="filterOption2">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
          <!-- Add more filter options as needed -->
        </div>
      </div>
      <!-- Products Column -->
      <div class="col-md-9">
        <div class="form-group mt-3 mb-3">
          <label for="filterOption1">Sort By:</label>
          <select class="form-control" id="filterOption1">
            <option value="option1">Price Low to High</option>
            <option value="option2">Price High to Low</option>
            <option value="option3">Name A-Z</option>
            <option value="option3">Name Z-A</option>
          </select>
        </div>
        <div class="row">
          <!-- Product 1 -->
          {% for i in indian_vodka_flavoured %}
          <div class="col-lg-6">
            <div class="product-box">
              <div class="row">
                <div class="col-md-4">
                    <img src="/media/{{ i.product_image }}" class="product-img" alt="Product 1">
                </div>
                <div class="col-md-8">
                    <h6>{{i.title}}</h6>
                    <p>{{i.description}}</p>
                    <p>{{i.price}} Rs</p>
                    <p>{{i.size}}ML</p>
                    <button class="btn compare-button">Compare</button>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}         
        </div>
      </div>
    </div>
  </div>
  


{% endblock %}
